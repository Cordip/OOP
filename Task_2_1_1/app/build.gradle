plugins {
    id 'java'
    id 'jacoco' 
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

sourceSets {
    main {}
    test {}
    // Define the benchmark source set
    benchmark {
        // Benchmark code needs access to main code
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

configurations {
    benchmarkImplementation.extendsFrom implementation
    benchmarkRuntimeOnly.extendsFrom runtimeOnly
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}
// tasks.named("jar") {
//     manifest {
//         attributes["Main-Class"] = "org.simplenumbers.App"
//     }
// }
tasks.jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}

task primeCheckBenchmark(type: JavaExec) {
    group = "Benchmark"
    description = "Runs the prime checker (Task 2.1.1) benchmark from benchmark source set"
    main = 'org.benchmark.Benchmark'
    
    classpath = sourceSets.benchmark.runtimeClasspath
    jvmArgs = ["-Xms512m", "-Xmx2048m"] 
}

task generatorBenchmark(type: JavaExec) {
    group = "Benchmark"
    description = "Runs the prime generator strategies benchmark from benchmark source set"
    main = 'org.benchmark.BenchmarkStrategies'
    
    classpath = sourceSets.benchmark.runtimeClasspath
    jvmArgs = ["-Xms512m", "-Xmx4g"]
}
